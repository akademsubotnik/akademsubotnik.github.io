name: CI
on: [push]
jobs:
  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: npm install, build
        run: |
          # ðŸ‘‡ update npm to the latest version
          npm install -g npm@latest

          # ðŸ‘‡ clean npm cache
          npm cache clean --force

          # ðŸ‘‡ delete node modules and package-lock.json 
          npm rm -rf node_modules && rm package-lock.json

          # ðŸ‘‡ retry installing dependencies
          npm install
      - name: run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.11.x
          LHCI_SERVER_BASE_URL=https://example.com lhci upload
          lhci autorun
